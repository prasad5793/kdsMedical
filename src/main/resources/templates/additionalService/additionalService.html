<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">
        <div class="col">
            <a class="btn btn-success" href="/additionalService/add"><i class="fa fa-user-plus"></i>
                &nbsp; New Additional Service</a>
        </div>
        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Additional Service Management
                </strong>
            </h4>
        </div>
        <div class="col">
            <!-- <a href="/additionalService/workingPlace" id="searchShow" class="btn btn-primary">
                 <i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;
                 <i class="fas fa-store-alt" style="font-size: 20px"></i>
                 &nbsp;
             </a>-->
        </div>
    </div>
</div>
<div class="container-fluid bg-dark formBorder text-center">
    <div class="col">
        <div class="col" id="additionalServiceListPresent" th:if="${not #lists.isEmpty(additionalServices)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                <tr>
                    <th> Index</th>
                    <th> Service Name</th>
                    <th> Price</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="additionalService, rowCount : ${additionalServices}">
                    <th th:text="${rowCount.count}"></th>
                    <th th:text="${additionalService.name}"></th>
                    <th th:text="${additionalService.price}"></th>
                    <th>
                        <a id="additionalServiceEdit" th:href="${'/additionalService/edit/' + additionalService.id}"
                           class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                        <a id="additionalServiceRemove" th:href="${'/additionalService/delete/' + additionalService.id}"
                           th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm">
                            <i class="fa fa-trash"></i>
                            Delete</a>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" th:if="${ #lists.isEmpty(additionalServices)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no additionalService upto now please add additionalService to the system
                            using add user button.
                    </strong>
                </h3>
            </div>
        </div>
        <script>
            /*active boostrap alert - start*/
            $(".alert").alert();
            /*active boostrap alert - end*/
        </script>
    </div>
</div>
<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
